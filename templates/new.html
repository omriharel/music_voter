<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Music Voter | iguaz.io</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-indigo.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <img class="mdl-layout-icon" src="{{ url_for('static', filename='images/logo.png') }}"></img>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">iguaz.io Music Voter</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col"></div>
            <div class="mdl-cell mdl-cell--6-col">
                <form action="#">
                  <div class="mdl-textfield--strech mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="query">
                    <label class="mdl-textfield__label" for="query">Add song...</label>
                  </div>
                </form>
            </div>
            <div class="mdl-cell mdl-cell--3-col"></div>

            <div class="mdl-cell mdl-cell--3-col"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <div class="mdl-card mdl-shadow--4dp">
                  <div class="mdl-card__title"  style="background: url(https://f4.bcbits.com/img/a3129419306_16.jpg) center / cover;">
                      <h2 class="mdl-card__title-text">The Wrath of Code</h2>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Vote Skip
                      </a>
                  </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
                <div class="mdl-card mdl-shadow--4dp">
                  <div class="mdl-card__title"  style="background: url(http://i.imgur.com/Zd9zKCC.jpg) center / cover;">
                      <h2 class="mdl-card__title-text">Everybody Talks</h2>
                  </div>
                  <div class="mdl-card__menu">
                      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent">
                            <i class="material-icons">favorite</i>
                      </button>
                  </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col"></div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
